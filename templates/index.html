<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
 <div class="login">
     <h1 style="text-align: center"><b>DIABETES</b> Class Prediction</h1>
     <br>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <div class="form-group">
    	<input class="form-control" type="text" name="Pregnancies" placeholder="Pregnancies" required="required" />
            <br>
        <input class="form-control" type="text" name="Glucose" placeholder="Glucose" required="required" />
            <br>
		<input class="form-control" type="text" name="BloodPressure" placeholder="BloodPressure" required="required" />
            <br>
		<input class="form-control" type="text" name="SkinThickness" placeholder="SkinThickness" required="required" />
            <br>
        <input class="form-control" type="text" name="Insulin" placeholder="Insulin" required="required" />
            <br>
        <input class="form-control" type="text" name="BMI" placeholder="BMI" required="required" />
            <br>
        <input class="form-control" type="text" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" required="required"/>
        <br>
        <input class="form-control" type="text" name="Age" placeholder="Age" required="required" />
            <br>
        </div>

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>

   <br>
   {{ prediction_text }}
     <br>
     <br>

 </div>


</body>
</html>
